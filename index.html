<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PostMaster</title>
    <link rel="stylesheet" href="prism.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <style>
        #resopnsePrism{
           max-height:50vh;
        }
    </style>
</head>



<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">PostMaster</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">Contact Us</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                    <button class="btn btn-outline-success" type="submit">
                        Search
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container my-3">
        <h1>PostMaster</h1>
    </div>
    <div class="container">
        <div class="row mb-3">
            <label for="urlfield" class="col-sm-2 col-form-label">URL</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="urlfield" placeholder="Enter your url" />
            </div>
        </div>
        <fieldset class="row mb-3 my-3">
            <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="requestType" id="get" value="GET" checked />
                    <label class="form-check-label" for="get"> GET </label>
                </div>
                <div class="form-check my-2">
                    <input class="form-check-input" type="radio" name="requestType" id="post" value="POST" />
                    <label class="form-check-label" for="post"> POST </label>
                </div>
            </div>
        </fieldset>

        <fieldset class="row mb-3 my-3">
            <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contentType" id="json" value="JSON" checked />
                    <label class="form-check-label" for="json"> JSON </label>
                </div>
                <div class="form-check my-2">
                    <input class="form-check-input" type="radio" name="contentType" id="params" value="prams" />
                    <label class="form-check-label" for="params">
                        Custom Parameters
                    </label>
                </div>
            </div>
        </fieldset>

        <div id="parameterBox">
            <div class="form-row">
                <label for="urlfield" class="col-sm-2 col-form-label">Parameter1</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="parameterKey1" placeholder="Entr Parameter Key 1" />
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="parameterValue1" placeholder="Entr Parameter Value 1" />
                </div>
                <button id="parameterBtn" class="btn btn-primary">+</button>
            </div>
            <div id="newParams"></div>
        </div>

        <div class="my-3" id="requestJosnBox">
            <div class="row mb-3 my-3">
                <label for="requestJosnText" class="col-sm-2 col-form-label">Enter Request Json</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="requestJosnText" rows="3"></textarea>
                </div>
            </div>
        </div>

        <div class="row mb-3 my-3">

            <div class="col-sm-10">
                <button class="btn btn-primary" type="submit" id="submit">submit</button>
            </div>
        </div>
        <div class="my-3" id="responseJosnBox">
            <div class="row mb-3 my-3">
                <label for="responseJosnText" class="col-sm-2 col-form-label">Response</label>
                <div class="col-sm-10">
                    <!-- <textarea class="form-control" id="responseJosnText" rows="3"></textarea> -->
                    <pre id="resopnsePrism" class="language-javacript"><code id="responseJosnText" class="language-javascript">Your Response will apear here</code></pre>
                </div>
                
            </div>
        </div>

    </div>

        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="prism.js"></script>
</body>

</html>
